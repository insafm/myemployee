{% extends "base.html" %}

{% load socialaccount %}

{% block content %}
    <h1>MyEmployee</h1>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} !</p>
        <a href="{% url 'employee:add_employee' %}">Add Employee</a>
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <a href="{% url 'account_login' %}">Login</a>
    {% endif %}

{% endblock %}

</html>
